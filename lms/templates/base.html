<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SLSU Thesis Library</title>

  <!-- Bootstrap Core CSS -->
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet">
  
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{url_for('index')}}">
          <img src="{{url_for('static', filename='images/slsu_logo_140.png')}}" alt="Logo" height="50" style="display: inline;"> SLSU Thesis Library
        </a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form class="navbar-form navbar-left" role="search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon">
                  <i class="fa fa-search"></i>
                </span>
              </div>
            </form>

          </li>
          <li>
            <a href="#">Browse</a>
          </li>
          <li>
            <a href="{{url_for('login')}}">Login</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>

    <!-- Page Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
      <hr>

      <!-- Footer -->
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <p>Copyright &copy; 2016 Southern Luzon State University</p>
          </div>
        </div>
        <!-- /.row -->
      </footer>

  </div>
  <!-- /.container -->

  <!-- jQuery -->
  <script src="{{url_for('static', filename='js/jquery.js')}}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

</body>

</html>
